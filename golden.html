<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GOLDEN HOUR COLLECTION — Joyería Elegante</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg-dark: #0f0f0f;
  --bg-light: #1c1c1c;
  --accent-gold: #d4af37;
  --accent-gold-light: #ffe69b;
  --text-light: #f5f5f5;
  --card-bg: rgba(255,255,255,0.05);
  --radius: 16px;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:'Inter',sans-serif;background:var(--bg-dark);color:var(--text-light); line-height:1.6;}
a{text-decoration:none;color:inherit;}
.wrap{max-width:1200px;margin:0 auto;padding:20px;}

/* HEADER */
header{background: linear-gradient(90deg, var(--accent-gold-light), var(--accent-gold)); padding:20px 0; position:sticky; top:0; z-index:50; box-shadow:0 6px 20px rgba(0,0,0,0.6);}
.header-inner{display:flex; justify-content:space-between; align-items:center; max-width:1200px; margin:0 auto; padding:0 20px;}
.brand h1{font-family:'Playfair Display',serif;color:#fff;font-size:1.6rem;}
nav a{color:white; font-weight:600; padding:6px 12px; border-radius:8px; transition:0.3s;}
nav a:hover{background: rgba(255,255,255,0.1);}
nav a.cta-buy{background: var(--accent-gold); color:#0c0c0c; padding:8px 16px; font-weight:700; border-radius:12px;}
nav a.cta-buy:hover{transform:translateY(-2px); box-shadow:0 6px 20px var(--accent-gold-light);}

/* TÍTULO DE PÁGINA */
.collection-title{text-align:center; font-family:'Playfair Display',serif; font-size:2.5rem; color:var(--accent-gold); margin:40px 0;}

/* GALERÍA */
.gallery-grid{display:grid; grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); gap:24px;}
.gallery-card{background: var(--card-bg); border-radius: var(--radius); overflow:hidden; box-shadow:0 10px 30px rgba(0,0,0,0.5); transition: transform 0.3s, box-shadow 0.3s, filter 0.3s;}
.gallery-card:hover{transform: scale(1.05); box-shadow:0 20px 40px var(--accent-gold-light); filter: brightness(1.05);}
.gallery-card img{width:100%; height:250px; object-fit:cover;}

/* FOOTER */
footer{text-align:center;padding:30px 0; background: var(--bg-dark); color:#f5f5f5; margin-top:40px;}
footer a{color: var(--accent-gold); text-decoration:none; margin:0 10px; transition:0.3s;}
footer a:hover{text-shadow:0 0 8px var(--accent-gold-light);}

/* RESPONSIVE */
@media(max-width:900px){.gallery-card img{height:200px;}}
</style>
</head>
<body>

<header>
  <div class="header-inner">
    <div class="brand"><h1>Joyería Elegante</h1></div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="index.html#categorias">Categorías</a>
      <a href="index.html#productos">Productos</a>
      <a href="index.html#contacto">Contacto</a>
      <a href="#" class="cta-buy">Comprar</a>
    </nav>
  </div>
</header>

<h2 class="collection-title">GOLDEN HOUR COLLECTION</h2>

<section class="wrap">
  <div class="gallery-grid">
    <div class="gallery-card"><img src="img/golden1.png" alt="GDH001 - Dije: 2.3 cm, cadena 40 cm."></div>
    <div class="gallery-card"><img src="img/golden2.jpg" alt="Collar Dorado 2"></div>
    <div class="gallery-card"><img src="img/golden3.jpg" alt="Collar Dorado 3"></div>
    <div class="gallery-card"><img src="img/golden4.jpg" alt="Collar Dorado 4"></div>
    <div class="gallery-card"><img src="img/golden5.jpg" alt="Collar Dorado 5"></div>
    <div class="gallery-card"><img src="img/golden6.jpg" alt="Collar Dorado 6"></div>
  </div>
</section>

<footer>
  &copy; 2026 Joyería Elegante | Síguenos en 
  <a href="#">Instagram</a> | 
  <a href="#">Facebook</a> | 
  <a href="#">WhatsApp</a>
</footer>

</body>
</html>
